<div>
  <h1>Users</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Current Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.name}}</td>
        <td>
          <input readonly type="text" ng-model="user.role"/>
        </td>
        <td>
          <div class="btn-group">
            <button 
                    class="btn btn-default btn-sm dropdown-toggle" 
                    type="button" 
                    data-toggle="dropdown" 
                    aria-expanded="false">
              Change Role
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="" ng-click="changeRole(user, 'normal')">normal</a>
              </li>
              <li>
                <a href="" ng-click="changeRole(user, 'promoter')">promoter</a>
              </li>
              <li>
                <a href="" ng-click="changeRole(user, 'famous')">famous</a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
